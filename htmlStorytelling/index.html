<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Storytelling</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <section class="tools-board">
                <div class="row">
                    <label class="title">Formas</label>
                    <ul class="options">
                        <li class="option" id = "rectangle">
                            <img src="icons/rectangle.svg" alt="">
                            <span>Retângulo</span>
                        </li>
                        <li class="option"   id = "triangle">
                            <img src="icons/triangle.svg" alt="">
                            <span>Triângulo</span>
                        </li>
                        <li class="option" id = "circle">
                            <img src="icons/circle.svg" alt="">
                            <span>Circulo</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Preencher cor</label>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <label class="title">Opções</label>
                    <ul class="options">
                        <li class="option active tool" id = "brush">
                            <img src="icons/brush.svg" alt="">
                            <span>Pincel</span>
                        </li>
                        <li class="option tool" id = "eraser">
                            <img src="icons/eraser.svg" alt="">
                            <span>Borracha</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>
                <div class="row colors">
                    <label class="title">Cores</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value ="#4A98F7">
                        </li>
                    </ul>
                </div>
                <div class="row buttons">
                    <button class="clear-canvas">Limpar canvas</button>
                    <button class="save-img">Salvar como imagem</button>
                </div>
            </section>
            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </body>
</html>
